<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1 id="title">Survey Form</h1>
  </header>

  <section>
    <p id="description">Take a survey</p>

    <form id="survey-form">
      <label for="name" id="name-label">Name:</label>
      <input type="text" id="name" placeholder="Enter your name" required>

      <label for="email" id="email-label">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="number" id="number-label">Number:</label>
      <input type="number" id="number" placeholder="Number" min="1" max="100" required>

      <br><hr><br>

      <label for="dropdown">Select an option:</label>
      <select id="dropdown">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
      </select>

      <br><hr><br>

      <label>Choose one:</label>
      <input type="radio" name="radio-group" value="radio1">IT
      <input type="radio" name="radio-group" value="radio2">CS

      <br><hr><br>

      <label>Choose multiple:</label>
      <input type="checkbox" value="checkbox1">Web Dev
      <input type="checkbox" value="checkbox2">Network Admin

      <br><hr><br>

      <label for="commnets">Additional Comments:</label>
      <textarea id="comments" placeholder="Enter your comments" rows="15" cols="60"></textarea>

      <br><hr><br>

      <button type="submit" id="submit">Submit</button>
    </form>
  </section>
</body>
</html>
